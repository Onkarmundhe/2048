<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Play the classic 2048 puzzle game. Combine tiles to reach 2048!">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="2048 Game">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">SCORE</div>
                    <div id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">BEST</div>
                    <div id="best-score">0</div>
                </div>
            </div>
        </header>

        <div class="game-container">
            <div id="game-board" class="game-board">
                <!-- Tiles will be dynamically created here -->
            </div>
        </div>

        <div class="game-info">
            <p><strong>HOW TO PLAY:</strong> Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!</p>
            <button id="restart-btn" class="restart-btn">New Game</button>
        </div>

        <div id="game-over" class="game-over hidden">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <button id="try-again-btn" class="restart-btn">Try Again</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
